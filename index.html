<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Восьмая проектная работа">
  <meta name="keywords" content="Место">
  <meta name="author" content="Максим Михайлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="латинскими буквами Mesto Russia">
  </header>
  <main class="content">

    <section class="profile" aria-label="Профиль страницы">
      <img class="profile__avatar" src="./images/JacquesCousteau-userpic.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"
          aria-label="открытие попапа для ввода данных профиля"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="добовление новой карточки/места"></button>
    </section>

    <section class="elements" aria-label="Карточки с местами"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile" aria-label="всплывающее окно">
    <div class="popup__container">
      <form name="editForm" class="popup__form popup__form_type_profile" novalidate>
        <h2 class="popup__headline">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_profile-name" id="name" name="name" type="text" minlength="2"
          maxlength="40" placeholder="Имя" required>
        <span id="name-error" class="popup__error popup__error_type_name popup__error_type_top"></span>
        <input class="popup__input popup__input_type_profile-job" id="job" name="job" type="text" minlength="2"
          maxlength="200" placeholder="Профессия" required>
        <span id="job-error" class="popup__error popup__error_type_job popup__error_type_buttom"></span>
        <button class="popup__submit popup__submit_type_profile" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_profile"
        aria-label="закрытие попапа"></button>
    </div>
  </div>

  <div class="popup popup_type_card" aria-label="всплывающее окно карточки">
    <div class="popup__container">
      <form name="editCardForm" class="popup__form popup__form_type_card" novalidate>
        <h2 class="popup__headline">Новое место</h2>
        <input class="popup__input popup__input_type_card-name" id="name-card" name="name" type="text" minlength="2"
          maxlength="30" placeholder="Название" required>
        <span id="name-card-error" class="popup__error popup__error_type_name-card popup__error_type_top"></span>
        <input class="popup__input popup__input_type_card-link" id="link" name="link" type="url"
          placeholder="Ссылка на картинку" required>
        <span id="link-error" class="popup__error popup__error_type_link popup__error_type_buttom"></span>
        <button class="popup__submit popup__submit_type_card" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_card"
        aria-label="закрытие окна карточки"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__wrapper">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-icon popup__close-icon_type_image" type="reset"></button>
    </div>
  </div>

  <template class="element-template">
    <article class="element">
      <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
      <img class="element__photo" src="#" alt="#">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
    </article>
    </div>
  </template>

  <script type="module" src="./pages/index.js"></script>
</body>

</html>
