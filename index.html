<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа">
  <meta name="keywords" content="Место">
  <meta name="author" content="Максим Михайлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="латинскими буквами Mesto Russia">
  </header>
  <main class="content">

    <section class="profile" aria-label="Профиль страницы">
      <img class="profile__avatar" src="./images/JacquesCousteau-userpic.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"
          aria-label="открытие попапа для ввода данных профиля"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="добовление новой карточки/места"></button>
    </section>

    <section class="elements" aria-label="Карточки с местами"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile" aria-label="всплывающее окно">
    <div class="popup__container">
      <form name="editForm" class="popup__form popup__form_type_profile">
        <h3 class="popup__headline">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_profile-name" name="name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_type_profile-job" name="job" type="text" placeholder="Профессия"
          required>
        <button class="popup__submit popup__submit_type_profile" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_profile"
        aria-label="закрытие попапа"></button>
    </div>
  </div>

  <div class="popup popup_type_card" aria-label="всплывающее окно карточки">
    <div class="popup__container">
      <form name="editCardForm" class="popup__form popup__form_type_card">
        <h3 class="popup__headline">Новое место</h3>
        <input class="popup__input popup__input_type_card-name" name="name" type="text" placeholder="Название" required>
        <input class="popup__input popup__input_type_card-link" name="link" type="text" placeholder="Ссылка на картинку"
          required>
        <button class="popup__submit popup__submit_type_card" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_card"
        aria-label="закрытие окна карточки"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__wrapper">
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-icon popup__close-icon_type_image" type="reset"></button>
    </div>
  </div>

  <template class="element-template">
    <div class="element">
      <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
      <img class="element__photo" src="" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
