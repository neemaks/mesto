<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа">
  <meta name="keywords" content="Место">
  <meta name="author" content="Максим Михайлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="латинскими буквами Mesto Russia">
  </header>
  <main class="content">

    <section class="profiles" aria-label="Профиль страницы">
      <article class="profile">
        <img class="profile__avatar" src="./images/JacquesCousteau-userpic.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
              <path
                d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                fill="white" />
            </svg></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <a href="#" class="profile__add-button"></a>
      </article>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/photoGridCarachaevsk.png" alt="старое заброшенное здание в горах">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photoGridElbrus.png" alt="вршины Эльбруса из далка">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photoGridDombay.png" alt="пик Инэ Домбай">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photoGridTeriberkaCut.png" alt="берег Баренцева моря">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Териберка</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photoGridKamchatkaCut.png" alt="пик горы на Камчатке">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Камчатка</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/photoGridKirovskCut.png" alt="озеро у горного массива Хибин">
        <div class="element__rectangle"></div>
        <div class="element__group">
          <h2 class="element__title">Кировск</h2>
          <a href="#" class="element__like-button"></a>
        </div>
      </article>
    </section>

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__headline">Редактировать профиль</h2>
          <input class="popup__imput popup__imput-name" type="text" value="Жак-Ив Кусто">
          <input class="popup__imput popup__imput-profession" type="text" value="Исследователь океана">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon"><svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"
              fill="white" />
          </svg></button>
      </div>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
