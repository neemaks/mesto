<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертая проектная работа">
  <meta name="keywords" content="Место">
  <meta name="author" content="Максим Михайлов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="латинскими буквами Mesto Russia">
  </header>
  <main class="content">

    <section class="profile" aria-label="Профиль страницы">
      <img class="profile__avatar" src="./images/JacquesCousteau-userpic.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"
          aria-label="открытие попапа для ввода данных профиля"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="добовление новой карточки/места"></button>
    </section>

    <section class="elements" aria-label="Карточки с местами">
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridCarachaevsk.png" alt="старое заброшенное здание в горах">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridElbrus.png" alt="вершины Эльбруса из далка">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridDombay.png" alt="пик Инэ Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridTeriberkaCut.png" alt="берег Баренцева моря">
        <div class="element__group">
          <h2 class="element__title">Териберка</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridKamchatkaCut.png" alt="пик горы на Камчатке">
        <div class="element__group">
          <h2 class="element__title">Камчатка</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__trash" aria-label="Удаление карточки"></button>
        <img class="element__photo" src="./images/photoGridKirovskCut.png" alt="озеро у горного массива Хибин">
        <div class="element__group">
          <h2 class="element__title">Кировск</h2>
          <button type="button" class="element__like-button" aria-label="включение/выключение лайка"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <div class="popup" aria-label="всплывающее окно">
    <div class="popup__container">
      <form name="editForm" class="popup__form">
        <h3 class="popup__headline">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_type_job" name="job" type="text" placeholder="Профессия" required>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="закрытие попапа"></button>
    </div>
  </div>

  <div class="card" aria-label="всплывающее окно карточки">
    <div class="card__container">
      <form name="editCardForm" class="card__form">
        <h3 class="card__headline">Новое место</h3>
        <input class="card__input card__input_type_name" name="name" type="text" placeholder="Название" required>
        <input class="card__input card__input_type_job" name="link" type="text" placeholder="Ссылка на картинку" required>
        <button class="card__submit" type="submit">Создать</button>
      </form>
      <button type="button" class="card__close-icon" aria-label="закрытие окна карточки"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
